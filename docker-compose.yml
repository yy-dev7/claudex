version: '3.8'

services:
  postgres:
    image: postgres:13-alpine
    container_name: claudex-postgres
    restart: always
    command: -c max_connections=600
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: claudex-redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  sandbox-setup:
    image: docker:20.10-cli
    container_name: claudex-sandbox-setup
    restart: "no"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: sh -c "docker pull ${DOCKER_IMAGE:-ghcr.io/mng-dev-ai/claudex-sandbox:latest}"

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: claudex-api
    restart: unless-stopped
    command: ["api"]
    user: root
    privileged: true
    group_add:
      - "0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      sandbox-setup:
        condition: service_completed_successfully
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
      - /app/__pycache__
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-postgres}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-claudex_default_secret_key_for_development_only}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: ["celery-worker"]
    user: root
    privileged: true
    group_add:
      - "0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      sandbox-setup:
        condition: service_completed_successfully
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
      - /app/__pycache__
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-postgres}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-claudex_default_secret_key_for_development_only}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - CELERY_CONCURRENCY=${CELERY_CONCURRENCY:-25}
    deploy:
      replicas: ${CELERY_WORKER_REPLICAS:-8}

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: claudex-celery-beat
    restart: unless-stopped
    command: ["celery-beat"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
      - /app/__pycache__
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-postgres}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-claudex_default_secret_key_for_development_only}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: claudex-frontend
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://api:${BACKEND_PORT:-8080}
      - VITE_WS_URL=ws://localhost:${BACKEND_PORT:-8080}/api/v1/ws

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local