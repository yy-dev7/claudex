version: '3.8'

services:
  # Test PostgreSQL database
  postgres-test:
    image: postgres:13-alpine
    container_name: claudex-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: claudex_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # Test Redis
  redis-test:
    image: redis:7-alpine
    container_name: claudex-redis-test
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # Backend test runner
  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    container_name: claudex-backend-test
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres-test:5432/claudex_test
      - REDIS_URL=redis://redis-test:6379/0
      - SECRET_KEY=test_secret_key_that_is_long_enough_for_validation_requirements
      - TESTING=true
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - CLAUDE_CODE_OAUTH_TOKEN=${CLAUDE_CODE_OAUTH_TOKEN:-}
      - E2B_API_KEY=${E2B_API_KEY:-}
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - /app/.pytest_cache
      - /var/run/docker.sock:/var/run/docker.sock
    command: ["pytest", "-v", "--tb=short"]
    networks:
      - test-network
      - claudex-sandbox-net

networks:
  test-network:
    driver: bridge
  claudex-sandbox-net:
    driver: bridge